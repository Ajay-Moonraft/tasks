<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="/style/fonts.css">
    <link rel="stylesheet" href="/style/table.css">
</head>

<body>
    <header>
        <h1><u>Form Data</u></h1>
        <table border="1">
            <tr>
                <th>Name: </th>
                <td id="t-name"></td>
            </tr>
            <tr>
                <th>Address: </th>
                <td id="t-address"></td>
            <tr>
                <th>Zip Code: </th>
                <td id="t-zip-code"></td>
            </tr>
            <tr>
                <th>Country: </th>
                <td id="t-country"></td>
            </tr>
            <tr>
                <th>Gender: </th>
                <td id="t-gender"></td>
            </tr>
            <tr>
                <th>Preference: </th>
                <td id="t-preference"></td>
            </tr>
            <tr>
                <th>Phone: </th>
                <td id="t-phone"></td>
            </tr>
            <tr>
                <th>Email: </th>
                <td id="t-email"></td>
            </tr>
            <tr>
                <th>Password: </th>
                <td id="t-pass"></td>
            </tr>
        </table>
    </header>
    <script src="/javascript/index.js"></script>
</body>

</html>
