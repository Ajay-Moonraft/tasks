<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <!-- Style link -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- Fonts link -->
    <link rel="stylesheet" href="style/fonts.css" />
</head>

<body>
    <main>
        <h1>Validation Form</h1>
        <!-- Form -->
        <form action="/" name="validationForm">
            <!-- Name -->
            <div class="input-container">
                <label for="name">Name <sup>*</sup></label>
                <div class="relative">
                    <input type="text" name="name" placeholder="Name" tabindex="0"/>
                    <img src="image/check.png" class="name-check" />
                    <img src="image/cross.png" class="name-cross" />
                </div>
                <p></p>
            </div>

            <!-- Address  -->
            <div class="input-container">
                <label for="address">Address</label>
                <textarea name="address" rows="3" maxlength="200"></textarea>
                <p></p>
            </div>

            <!-- Zipcode  -->
            <div class="input-container">
                <label for="zipcode">Zipcode <sup>*</sup></label>
                <div class="relative">
                    <input type="number" name="zipcode" />
                    <img src="image/check.png" class="zip-check" />
                    <img src="image/cross.png" class="zip-cross" />
                </div>
                <p></p>
            </div>

            <!-- Country -->
            <div class="input-container">
                <label for="country">Country <sup>*</sup></label>
                <div>
                    <select name="country">
                        <option value="1" selected>Please select country</option>
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>
                <p></p>
            </div>

            <!-- Gender -->
            <div class="input-container">
                <label for="gender">Gender <sup>*</sup></label>
                <div class="input">
                    <span><input type="radio" name="gender" value="male" /> Male</span>
                    <span><input type="radio" name="gender" value="female" /> Female</span>
                </div>
                <p></p>
            </div>

            <!-- Preference -->
            <div class="input-container">
                <label for="preference">Preference <sup>*</sup></label>
                <div class="input">
                    <span><input type="checkbox" name="preference" value="red" /> Red</span>
                    <span><input type="checkbox" name="preference" value="green" /> Green</span>
                    <span><input type="checkbox" name="preference" value="blue" /> Blue</span>
                </div>
                <p></p>
            </div>

            <!-- Phone Number -->
            <div class="input-container">
                <label for="phone">Phone <sup>*</sup></label>
                <div class="relative">
                    <input type="number" name="phone" placeholder="Number" />
                    <img src="image/check.png" class="ph-check" />
                    <img src="image/cross.png" class="ph-cross" />
                </div>
                <p></p>
            </div>

            <!-- Email -->
            <div class="input-container">
                <label for="email">Email <sup>*</sup></label>
                <div class="relative">
                    <input type="email" name="email" placeholder="Email" />
                    <img src="image/check.png" class="email-check" />
                    <img src="image/cross.png" class="email-cross" />
                </div>
                <p></p>
            </div>

            <!-- Password -->
            <div class="input-container">
                <label for="pw">Password (6 - 8 Characters)<sup>*</sup></label>
                <div class="relative">
                    <input type="password" name="password" />
                    <img src="image/visible.png" class="open-eye" />
                    <img src="image/invisible.png" class="close-eye" />
                </div>
                <p></p>
            </div>

            <!-- Confirm password -->
            <div class="input-container">
                <label for="cpw">Verify Password <sup>*</sup></label>
                <div class="relative">
                    <input type="password" name="verifiedPassword" />
                    <img src="image/visible.png" class="open-eye" />
                    <img src="image/invisible.png" class="close-eye"  />
                </div>
                <p></p>
            </div>

            <!-- Buttons -->
            <div class="btns">
                <button type="submit">SEND</button>
                <button type="reset">CLEAR</button>
            </div>
        </form>
    </main>

    <!-- Script link -->
    <script src="javascript/index.js"></script>
</body>

</html>
