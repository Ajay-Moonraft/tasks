<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <!-- Style link -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- Fonts link -->
    <link rel="stylesheet" href="style/fonts.css" />
</head>

<body>
    <main>
        <h1>Validation Form</h1>
        <!-- Form -->
        <form action="#">
            <!-- Name -->
            <div class="input-container">
                <label for="name">Name <sup>*</sup></label>
                <div class="relative">
                    <input type="text" id="name" name="name" placeholder="Name" />
                    <img src="image/check.png" class="name-check" />
                    <img src="image/cross.png" class="name-cross" />
                </div>
                <p id="name-err"></p>
            </div>

            <!-- Address  -->
            <div class="input-container">
                <label for="address">Address</label>
                <textarea name="address" id="address" rows="3" maxlength="200"></textarea>
                <p id="address-err"></p>
            </div>

            <!-- Zipcode  -->
            <div class="input-container">
                <label for="zipcode">Zipcode <sup>*</sup></label>
                <div class="relative">
                    <input type="number" id="zipcode" name="zipcode" />
                    <img src="image/check.png" class="zip-check" />
                    <img src="image/cross.png" class="zip-cross" />
                </div>
                <p id="zipcode-err"></p>
            </div>

            <!-- Country -->
            <div class="input-container">
                <label for="country">Country <sup>*</sup></label>
                <select name="countery" id="country">
                    <option value="1">Please select country</option>
                    <option value="2">India</option>
                </select>
                <p id="country-err"></p>
            </div>

            <!-- Gender -->
            <div class="input-container">
                <label for="gender">Gender <sup>*</sup></label>
                <div class="input">
                    <span><input type="radio" id="male" name="gender" value="male" /> Male</span>
                    <span><input type="radio" id="female" name="gender" value="female" /> Female</span>
                </div>
                <p id="gender-err"></p>
            </div>

            <!-- Preference -->
            <div class="input-container">
                <label for="preference">Preference <sup>*</sup></label>
                <div class="input">
                    <span><input type="checkbox" id="red" name="color" value="red" /> Red</span>
                    <span><input type="checkbox" id="green" name="color" value="green" /> Green</span>
                    <span><input type="checkbox" id="blue" name="color" value="blue" /> Blue</span>
                </div>
                <p id="color-err"></p>
            </div>

            <!-- Phone Number -->
            <div class="input-container">
                <label for="phone">Phone <sup>*</sup></label>
                <div class="relative">
                    <input type="number" id="phone" name="phone" placeholder="Number" />
                    <img src="image/check.png" class="ph-check" />
                    <img src="image/cross.png" class="ph-cross" />
                </div>
                <p id="ph-err"></p>
            </div>

            <!-- Email -->
            <div class="input-container">
                <label for="email">Email <sup>*</sup></label>
                <div class="relative">
                    <input type="email" id="email" name="email" placeholder="Email" />
                    <img src="image/check.png" class="email-check" />
                    <img src="image/cross.png" class="email-cross" />
                </div>
                <p id="email-err"></p>
            </div>

            <!-- Password -->
            <div class="input-container">
                <label for="pw">Password (6 - 8 Characters)<sup>*</sup></label>
                <div class="relative">
                    <input type="password" id="pw" name="password" />
                    <img src="image/check.png" class="pass-check" />
                    <img src="image/cross.png" class="pass-cross" />
                </div>
                <p id="pw-err"></p>
            </div>

            <!-- Confirm password -->
            <div class="input-container">
                <label for="cpw">Verify Password <sup>*</sup></label>
                <div class="relative">
                    <input type="password" id="cpw" name="verifiedPassword" />
                    <img src="image/check.png" class="confirm-check" />
                    <img src="image/cross.png" class="confirm-cross" />
                </div>
                <p id="cpw-err"></p>
            </div>

            <!-- Buttons -->
            <div class="btns">
                <button type="button" id="send" onclick="validation()">SEND</button>
                <button type="reset">CLEAR</button>
            </div>
        </form>
    </main>

    <!-- Script link -->
    <script src="javascript/index.js"></script>
</body>

</html>
